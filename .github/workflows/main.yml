name: Cloud Ops CI/CD 2026

on:
  push:
    branches: [ main ]

jobs:
  validate-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests pytest kubernetes

      - name: Validate Kubernetes Manifests
        run: |
          # Verificăm sintaxa fișierelor K8s/Kyma
          ls k8s/deployment.yaml
          echo "K8s manifests validated."

      - name: Run Resilience Health Audit
        run: python monitoring/health_monitor.py

      - name: Run Integration Tests
        run: |
          # Simulăm testarea adaptorului
          python adapter/btp_connector.py


