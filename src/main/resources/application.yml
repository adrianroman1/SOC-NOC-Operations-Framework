server:
  port: 8080
  error:
    include-message: always

spring:
  application:
    name: cloud-native-btp-adapter

# Configurație "Vault-Ready" - Preluăm datele sensibile din variabile de mediu
sap:
  btp:
    destination: ${BTP_DESTINATION_NAME:default-service}
    client-id: ${BTP_CLIENT_ID:placeholder}
    client-secret: ${BTP_CLIENT_SECRET:placeholder}

# Monitorizare (Operational Excellence)
management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
