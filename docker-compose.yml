version: '3.8'
services:
  btp-adapter:
    build: .
    container_name: cloud-btp-adapter
    ports:
      - "8081:8080"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD-SHELL", "python monitoring/health_monitor.py || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
