apiVersion: apps/v1
kind: Deployment
metadata:
  name: btp-adapter-service
  namespace: sap-btp-kyma
spec:
  replicas: 2
  selector:
    matchLabels:
      app: btp-adapter
  template:
    metadata:
      labels:
        app: btp-adapter
    spec:
      containers:
      - name: adapter-engine
        image: adrianroman/btp-adapter:latest
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
